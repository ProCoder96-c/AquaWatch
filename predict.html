    <section>
        <h2>Pollution Risk Prediction</h2>
        <p>Simple model predicts river pollution risk based on pH and turbidity data.</p>
        <form>
            <label for="ph">pH Level:</label>
            <input type="number" id="ph" name="ph" step="0.1"><br><br>

            <label for="turbidity">Turbidity (NTU):</label>
            <input type="number" id="turbidity" name="turbidity"><br><br>

            <button type="button" onclick="predictRisk()">Predict</button>
        </form>
        <h3 id="result"></h3>
    </section>

    <script>
    function predictRisk() {
        const ph = parseFloat(document.getElementById('ph').value);
        const turbidity = parseFloat(document.getElementById('turbidity').value);
        let result = "";

        if (ph < 6.5 || ph > 8.5 || turbidity > 5) {
            result = "‚ö†Ô∏è High Risk: Water may be unsafe!";
        } else {
            result = "‚úÖ Low Risk: Water seems safe.";
        }

        document.getElementById('result').innerText = result;
    }
    </script>
</body>
